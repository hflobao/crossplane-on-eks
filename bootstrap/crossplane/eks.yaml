          - name: prometheusStackAddon
            base:
              apiVersion: helm.crossplane.io/v1beta1
              kind: Release
              metadata:
                annotations:
                  crossplane.io/external-name: prometheus-stack-addon
              spec:
                forProvider:
                  chart:
                    name: kube-prometheus-stack
                    repository: https://prometheus-community.github.io/helm-charts
                    version: 51.2.0
                  namespace: kube-prometheus-stack
                  values:
                    global:
                      rbac:
                        create: true
                    crds:
                      enabled: true
                    prometheus:
                      service:
                        type: "LoadBalancer"
                      additionalPodMonitors:
                        - name: "crossplane"
                          namespaceSelector:
                            matchNames:
                              - "crossplane-system"
                          podMetricsEndpoints:
                            - port: "metrics"
                          selector: {}
                        - name: "argocd"
                          namespaceSelector:
                            matchNames:
                              - "argocd"
                          podMetricsEndpoints:
                            - port: "metrics"
                          selector: {}
                    grafana:
                      service:
                        type: "LoadBalancer"
                      resources:
                        requests:
                          cpu: "100m"
                          memory: "1Gi"
                        limits:
                          cpu: "1"
                          memory: "2Gi"
                      datasources:
                        datasources.yaml:
                          apiVersion: 1
                          datasources:
                            - name: Prometheus
                              type: prometheus
                              access: proxy
                              url: http://prometheus-stack-addon-kub-prometheus.kube-prometheus-stack:9090/
                              isDefault: false
                              uid: prometheusdatasource
                          deleteDatasources:
                            - name: Prometheus
                      dashboardProviders:
                        dashboardproviders.yaml:
                          apiVersion: 1
                          providers:
                            - name: "default"
                              orgId: 1
                              type: file
                              disableDeletion: false
                              editable: true
                              options:
                                path: /var/lib/grafana/dashboards/default
                      dashboards:
                        default:
                          crossplane:
                            gnetId: 19747
                            revision: 5
                            datasource: prometheusdatasource
            patches:
              - fromFieldPath: spec.parameters.id
                toFieldPath: spec.providerConfigRef.name
                type: FromCompositeFieldPath
              - fromFieldPath: status.eks.awsLoadBalancerControllerReleaseStatus
                toFieldPath: metadata.annotations["albControllerReleaseStatus"]
                transforms:
                  - type: match
                    match:
                      patterns:
                        - type: literal
                          literal: "deployed"
                          result: "SuccessDeploy"
                type: FromCompositeFieldPath
                policy:
                  fromFieldPath: Required
              - fromFieldPath: "status.atProvider.state"
                toFieldPath: "status.eks.prometheusStackReleaseStatus"
                type: ToCompositeFieldPath

          - name: prometheusAdapterAddon
            base:
              apiVersion: helm.crossplane.io/v1beta1
              kind: Release
              metadata:
                annotations:
                  crossplane.io/external-name: prometheus-adapter-addon
              spec:
                forProvider:
                  chart:
                    name: prometheus-adapter
                    repository: https://prometheus-community.github.io/helm-charts
                    version: 4.10.0
                  namespace: prometheus-adapter
                  values:
                    image:
                      pullPolicy: IfNotPresent
                    logLevel: 4
                    metricsRelistInterval: 1m
                    listenPort: 6443
                    prometheus:
                      url: http://prometheus-stack-addon-kub-prometheus.kube-prometheus-stack.svc
                      port: 9090
                      path: ""
                    replicas: 1
                    podSecurityContext:
                      fsGroup: 10001
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop: ["ALL"]
                      readOnlyRootFilesystem: true
                      runAsNonRoot: true
                      runAsUser: 10001
                      seccompProfile:
                        type: RuntimeDefault
                    rbac:
                      create: true
                      useAuthReaderClusterRole: false
                      externalMetrics:
                        resources: ["*"]
                      customMetrics:
                        resources: ["*"]
                    psp:
                      create: false
                    serviceAccount:
                      create: true
                    livenessProbe:
                      httpGet:
                        path: /healthz
                        port: https
                        scheme: HTTPS
                      initialDelaySeconds: 30
                      timeoutSeconds: 5
                    readinessProbe:
                      httpGet:
                        path: /healthz
                        port: https
                        scheme: HTTPS
                      initialDelaySeconds: 30
                      timeoutSeconds: 5
                    rules:
                      default: true
                      resource:
                        cpu:
                          containerQuery: |
                            sum by (<<.GroupBy>>) (
                              rate(container_cpu_usage_seconds_total{container!="",<<.LabelMatchers>>}[3m])
                            )
                          nodeQuery: |
                            sum  by (<<.GroupBy>>) (
                              rate(node_cpu_seconds_total{mode!="idle",mode!="iowait",mode!="steal",<<.LabelMatchers>>}[3m])
                            )
                          resources:
                            overrides:
                              node:
                                resource: node
                              namespace:
                                resource: namespace
                              pod:
                                resource: pod
                          containerLabel: container
                        memory:
                          containerQuery: |
                            sum by (<<.GroupBy>>) (
                              avg_over_time(container_memory_working_set_bytes{container!="",<<.LabelMatchers>>}[3m])
                            )
                          nodeQuery: |
                            sum by (<<.GroupBy>>) (
                              avg_over_time(node_memory_MemTotal_bytes{<<.LabelMatchers>>}[3m])
                              -
                              avg_over_time(node_memory_MemAvailable_bytes{<<.LabelMatchers>>}[3m])
                            )
                          resources:
                            overrides:
                              node:
                                resource: node
                              namespace:
                                resource: namespace
                              pod:
                                resource: pod
                          containerLabel: container
                        window: 3m
                    service:
                      annotations: {}
                      port: 443
                      type: ClusterIP
                      ipDualStack:
                        enabled: false
                        ipFamilies: ["IPv6", "IPv4"]
                        ipFamilyPolicy: "PreferDualStack"
                    tls:
                      enable: false
                      ca: |-
                        # Public CA file that signed the APIService
                      key: |-
                        # Private key of the APIService
                      certificate: |-
                        # Public key of the APIService
                    hostNetwork:
                      enabled: false
                    strategy:
                      type: RollingUpdate
                      rollingUpdate:
                        maxUnavailable: 25%
                        maxSurge: 25%
                    podDisruptionBudget:
                      enabled: false
                      minAvailable:
                      maxUnavailable: 1
                    certManager:
                      enabled: false
                      caCertDuration: 43800h0m0s
                      certDuration: 8760h0m0s
            patches:
              - fromFieldPath: spec.parameters.id
                toFieldPath: spec.providerConfigRef.name
                type: FromCompositeFieldPath
              - fromFieldPath: status.eks.prometheusStackReleaseStatus
                toFieldPath: metadata.annotations["prometheusStackReleaseStatus"]
                transforms:
                  - type: match
                    match:
                      patterns:
                        - type: literal
                          literal: "deployed"
                          result: "SuccessDeploy"
                type: FromCompositeFieldPath
                policy:
                  fromFieldPath: Required

